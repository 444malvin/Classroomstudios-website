<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Classroom Studios</title>
  <link href="https://fonts.googleapis.com/css2?family=Gloria+Hallelujah&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: #1c3b2a; /* chalkboard green */
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }
    .chalkboard {
      position: relative;
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .chalk-text {
      font-family: 'Gloria Hallelujah', cursive;
      font-size: 3em;
      color: #f8f8f8;
      white-space: nowrap;
      border-right: 2px solid transparent;
      overflow: hidden;
      width: 0;
    }
    .pencil {
      position: absolute;
      width: 40px;
      height: 40px;
      background: url('https://upload.wikimedia.org/wikipedia/commons/4/4c/Colored_pencil_icon.svg') no-repeat center/contain;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      opacity: 0;
    }
    .duster {
      position: absolute;
      top: 0;
      left: -100%;
      width: 120%;
      height: 100%;
      background: #1c3b2a;
      z-index: 10;
    }
    @keyframes writeText {
      from { width: 0 }
      to { width: 100% }
    }
    @keyframes movePencil {
      0% { opacity: 1; left: 50%; }
      100% { left: calc(50% + 300px); opacity: 1; }
    }
    @keyframes wipeBoard {
      from { left: -100%; }
      to { left: 0; }
    }
  </style>
</head>
<body>
  <div class="chalkboard">
    <div class="chalk-text">Classroom Studios from Malvin and Noku Coming Soon</div>
    <div class="pencil"></div>
    <div class="duster"></div>
  </div>
  <script>
    const text = document.querySelector('.chalk-text');
    const pencil = document.querySelector('.pencil');
    const duster = document.querySelector('.duster');

    // Animate text writing
    text.style.animation = "writeText 5s steps(40, end) forwards";
    pencil.style.animation = "movePencil 5s linear forwards";

    // After writing, show duster
    setTimeout(() => {
      pencil.style.opacity = 0;
      duster.style.animation = "wipeBoard 2s forwards";
    }, 6000);
  </script>
</body>
</html>
